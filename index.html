<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width , initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <link rel="stylesheet" href="Assets/CSS/LogRegStyle.css">
		<script src="https://kit.fontawesome.com/8632620e61.js" crossorigin="anonymous"></script>
        <title>TeeLayLay</title>
    </head>
    <body>
        

        <main class="MainGrid">
            <div class="LookAtMyHorse">
                <div class="AppLogo">
                    <p class="InstertJokeHere">Welcome to TeeLayLay.com</p>
                </div>
                <div class="RaiseYourInfo">
                    <p>
                        Connect remotely with people you want to talk without paying with your data
                    </p>
                </div>
            </div>
            <form id="LoginForm" class="_LoginForm" action="login.php" method="POST">
                <div class="Wrapper">
                    <div class="Form">
                        <div class="InputField">
                            <input id="LoginUsername" name="username" type="text" class="Input" placeholder="Username" autocomplete="off" required>
                        </div>
                        <div class="InputField">
                            <input id="LoginPassword" name="password" type="password" class="Input" placeholder="Password" autocomplete="off" required>    
                        </div>
                        <div class="InputField">
                            <input type="submit" value="Log in" class="_Button">
                        </div>
                        <div class="InputField">
                            <a href="" class="_ForgotPassword">Forgot Password ?</a>
                        </div>
                        <hr class="HummanResources">
                        <div class="InputField">
                            <input onclick="on()" type="button" value="Create New Account" class="_ButtonRegister">
                        </div>
                    </div>
                </div>
            </form>
        </main>

        <form id="RegisterForm" class="_RegisterForm" action="register.php" method="POST">
            <div class="Wrapper">
                <div class="Title">
                    <a>Sign up</a>
                    <button class="_ButtonExit" type="button" onclick="off()" >
                        <i class="fas fa-times"></i>
					</button>
                </div>
                <div class="Form"  >
                   <div class="InputField">
                      <input id ="firstname" type="text" name="firstname" class="Input" placeholder="First Name" autocomplete="off" required>
                   </div>  
                    <div class="InputField">
                      <input id="lastname" type="text" name="lastname" class="Input" placeholder="Last Name" autocomplete="off" required>
                   </div>  
                   <div class="InputField">
                      <input id="password" type="password" name="password" class="Input" placeholder="Password" autocomplete="off" required>
                   </div>  
                  <div class="InputField">
                      <input type="password" class="Input" placeholder="Confirm Password" autocomplete="off" required>
                   </div> 
                    <div class="InputField">
                      <div class="Custom_Select">
                        <select name="sex" required>
                            <option value="">Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="LGBTQA">LGBTQA</option>
                        </select>
                      </div>
                   </div>
                   <div class="InputField">
                       <input id="birthday" type="text" onfocus="(this.type='date')" onfocusout="(this.type='text')" name="birthday" class="Input" placeholder="Birthday" autocomplete="off" required>
                   </div>
                    <div class="InputField">
                      <input id="email" type="email" name="email" class="Input" placeholder="Email Address" autocomplete="off" required>
                   </div>
                    <div class="InputField">
                      <input id="phone" type="text" name="phone" class="Input" placeholder="Phone Number" autocomplete="off" required>
                   </div> 
                   <div class="InputField">
                      <input id="city" type="text" name="city" class="Input" placeholder="City" autocomplete="off" required>
                   </div>        
                   <div class="InputField terms">
                    <label class="Check">
                        <input type="Checkbox" required>
                        <span class="Checkmark"></span>
                    </label>
                    <p>Agreed to terms and conditions</p>
                   </div> 
                  <div class="InputField">
                    <input type="submit" value="Register" class="_Button">
                  </div>
                </div>
            </div>
        </form>

    </body>

    <script>

    function on() {
        document.getElementById("RegisterForm").style.display = "block";
    }

    function off() {
        document.getElementById("RegisterForm").style.display = "none";
    }

    </script>

</html>
